Mutation:
    type: object
    config:
        fields:
            createCategory:
                type: "Category"
                resolve: "@=mutation('createCategory', [args])"
                args:
                    category: "CategoryInput"
                    
            updateCategory:
                type: "Category"
                resolve: "@=mutation('updateCategory', [args])"
                args:
                    category: "CategoryInput"
                    id: ID!

            deleteCategory:
                type: "Category"
                resolve: "@=mutation('deleteCategory', [args])"
                args:
                    id: ID!

            createGame:
                type: "Game"
                resolve: "@=mutation('createGame', [args])"
                args:
                    game: "GameInput"
                    
            updateGame:
                type: "Game"
                resolve: "@=mutation('updateGame', [args])"
                args:
                    game: "GameInput"
                    id: ID!

            deleteGame:
                type: "Game"
                resolve: "@=mutation('deleteGame', [args])"
                args:
                    id: ID!

            createUser:
                type: "User"
                resolve: "@=mutation('createUser', [args])"
                args:
                    user: "UserInput"
                    
            updateUser:
                type: "User"
                resolve: "@=mutation('updateUser', [args])"
                args:
                    user: "UserInput"
                    id: ID!

            deleteUser:
                type: "User"
                resolve: "@=mutation('deleteUser', [args])"
                args:
                    id: ID!

            createRoom:
                type: "Room"
                resolve: "@=mutation('createRoom', [args])"
                args:
                    room: "RoomInput"
                    
            updateRoom:
                type: "Room"
                resolve: "@=mutation('updateRoom', [args])"
                args:
                    room: "RoomInput"
                    id: ID!

            deleteRoom:
                type: "Room"
                resolve: "@=mutation('deleteRoom', [args])"
                args:
                    id: ID!